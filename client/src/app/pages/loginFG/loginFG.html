<div class="main-inner">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-4 top5per shadowBox">
                <h2>Login to your account</h2>
                <form (ngSubmit)="Login(user)" #UserForm="ngForm">
                    <div class="form-group">
                        <label>User Name</label>
                        <input class="form-control" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="password" #password="ngModel" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary center-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
