<div class="admin-box no-padding">
	<table class="table small-header">
		<thead>
			<tr>
				<th></th>
				<th>Image</th>
				<th>Name</th>
				<th>Role</th>
				<th>Last Access</th>
				<th>Approve/Reject</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let x of userDetails;let i=index">
				<td class="min-width"><input type="checkbox"></td>
				<td class="min-width">
					<div class="user-avatar">
						<img src="assets/img/tmp/profile-1.jpg" alt="See H. Oceguera">
					</div>
					<!-- /.user-avatar -->
				</td>
				<td>{{x.Email}}</td>
				<td>Reviewer</td>
				<td>12:08 12/08/2016</td>
				<td class="min-width">
					<button (click)="AdminApprove(x.Id);" class="btn btn-primary"><i class="md-icon">edit</i> Approve</button>
					<a href="#" class="btn btn-secondary"><i class="md-icon">delete</i> Reject</a>
				</td>
			</tr>

		</tbody>
	</table>
	<!-- /.table -->
</div>
