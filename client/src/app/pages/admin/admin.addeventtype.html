<div class="admin-stats">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 shadowBox">
            <h2>Add event types</h2>
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 pull-left">Type</label>
                <div class=" col-md-10 pull-right">
                    <input class="form-control" [(ngModel)]="eventType.Type" type="text" #Type="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 pull-left">Image</label>
                <div class=" col-md-10 pull-right">
                    <!-- <input class="form-control" type="text" id="example-text-input" (change)="fileChange($event)"> -->
                    <input class="form-control" type="file" #filetype id="btnUpload" value="Upload" class="upload" />
                </div>
            </div>
            <div class="form-group col-md-10 col-md-offset-2">
                <button class="btn btn-lg btn-primary pull-right" (click)="SaveType(eventType,filetype.files);">SaveType</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
