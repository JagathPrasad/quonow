<div class="admin-stats">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 shadowBox">
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 pull-left">Event Type</label>
                <div class=" col-md-10 pull-right">
                    <select class="form-control" [(ngModel)]="event.EventTypeId" #EventTypeId="ngModel">
                       <option value="0">--Select--</option>
                        <option *ngFor="let x of EventTypes;let i=index;" value="{{x.Id}}">{{x.Type}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 pull-left">Event Name</label>
                <div class=" col-md-10 pull-right">
                    <input class="form-control" type="text" [(ngModel)]="event.Name" #Name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 pull-left">Image</label>
                <div class=" col-md-10 pull-right">
                    <input class="form-control" type="file" #filetype id="btnUpload" value="Upload" class="upload" />
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-lg btn-primary pull-right" (click)="SaveEvent(event,filetype.files);">Save Event</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
