<div class="main-inner">
    <div class="container">
        <div class="row" *ngIf="isCheckEmail">
            <div class="col-lg-4 col-lg-offset-4  top5per shadowBox">

                <div class="form-group">
                    <label for="">E-mail Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-btn">
                    <button type="submit" class="btn btn-primary btn-block" (click)="CheckUserExist();">Reset Password</button>
                </div>
                <div class="form-group form-group-bottom-link">
                    <a [routerLink]="['/login']"><i class="fa fa-long-arrow-left"></i> Return back to login</a>
                </div>

            </div>
        </div>
         <div class="row" *ngIf="IsResetPassword">
            <div class="col-lg-4 col-lg-offset-4  top5per shadowBox">

                <div class="form-group">
                    <label for="">E-mail Address</label>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group-btn">
                    <button class="btn btn-default" (click)="ChangePassword();">Save</button>
                </div>
                <div class="form-group form-group-bottom-link">
                    <a [routerLink]="['/login']"><i class="fa fa-long-arrow-left"></i> Return back to login</a>
                </div>

            </div>
        </div>
    </div>
</div>
