<div class="main-inner">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-4 top5per shadowBox">
                <h2>Login to your account</h2>
                <form (ngSubmit)="Login(model)" #heroForm="ngForm">
                    <div class="form-group">
                        <label for="">E-mail Address</label>
                        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #username="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
                    </div>
                    <div class="form-group form-group-bottom-link">
                        <a [routerLink]="['/login/forgot']">I forgot my password <i class="fa fa-question-circle"></i></a>
                    </div>
                    <div class="form-group form-group-btn">
                        <button type="submit" class="btn btn-lg btn-primary center-block" [disabled]="!heroForm.form.valid">Sign In &nbsp;<i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="form-group form-group-btn center">
                        <a [routerLink]="['/loginFG/facebook']" class="btn btn-default" style="background-color:#3b5998;color:black;"><span class="fa fa-facebook"></span></a>
                        <a [routerLink]="['/loginFG/gmail']" class="btn btn-default" style="background-color:#dd4b39;color:black;"><span class="fa fa-google"></span></a>
                    </div>
                </form>
                <!-- <input type="file" id="btnUpload" value="Upload" (change)="fileChange($event)" class="upload" />   -->
            </div>
            <!--<imageupload></imageupload>-->

           
        </div>
    </div>
</div>
