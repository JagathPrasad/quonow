<div *ngFor="let product of mallsList;let i=index;">
        <div class="col-sm-6 col-md-4">
            <div class="card">
                <!--<div class="card-image" style="background-image: url('assets/img/tmp/card-2.jpg');">-->
                <div class="card-image" [ngStyle]="{'background-image':product.url.changingThisBreaksApplicationSecurity}">
                    <a href="/events/{{product.Id | lowercase}}"></a>
                    <!-- <div class="card-image-icon">
                        <i class="md-icon">restaurant_menu</i>
                    </div> -->
                </div>
    
    
                <div class="card-content">
                    <!--<h3><a href="/events/{{product.Id | lowercase}}">Drink &amp; Food</a></h3>-->
                    <h2><a href="/events/{{product.Id | lowercase}}">{{product.Type}}</a></h2>
                </div>
    
    
                <div class="card-actions">
                    <a href="javascript:0" (click)="MakeFavourite();" class="card-action-icon"><i class="md-icon">favorite</i></a>
                    <!--<a href="listing-detail.html" class="card-action-icon"><i class="md-icon">flag</i></a>-->
                    <a href="/events/{{product.Id | lowercase}}" class="card-action-btn btn btn-transparent">Show More</a>
                </div>
    
            </div>
    
        </div>
    
    </div>
